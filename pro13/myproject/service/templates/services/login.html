{% extends 'services/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
 {% if messages %}
{% for j in messages %}
  <div class="alert alert-{{j.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{j}}
</div>
  {% endfor %}
{% endif %}
	<div class="card col-md-8 mx-auto mt-5 shadow-lg">
		<div class="card">
			<div class="card-header">
				<h3 class="text-light p-3 text-center border rounded" style="background-color:blue;" >Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form method="POST">
					{% csrf_token %}
					<input type="text" class="form-control" name="username" placeholder="username"><br>
					<input type="password" name="password" id="myInput" placeholder="Password" class="form-control ">
				<input type="checkbox" onclick="myFunction()">Show Password

					<div class="form-group">
						<label for="remember-me" class="text-black"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
						<input  class="text-white" style="background-color:blue;" type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="{% url 'reg' %}">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="{% url 'rt' %}">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

</script>
{% endblock %}
