{% extends 'services/base.html' %}
{% block content %}
{% load static %}
<div class="row mt-3">
    <div class="container">
    <div class="">
     <!-- <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{count}}</b></span></h4> -->
   
     <table class="table table-striped">
     
      <tr>
      <th>service_type</th>
      <th>Price</th>
      <th>Ordered Date</th>
      <th>Status</th>
      <th>Action</th>
      </tr>
      {% for i in my %}
      <tr>
         <td>{{i.service_type}}</td>
         <td><span class="price">Rs.{{i.price}}</span></td>
         <td><span class="price">Rs.{{i.date}}</span></td>
         {% if i.is_status == 1 %}
         <td>service pending</td>
         {% else %}
         <td>service provided</td>
         {% endif %}
           <td>  <a href="{% url 'cancel' i.id %}" class="btn btn-info"> CANCEL</a></td>

       </tr>
       {% endfor %}
     </table>
     
</div>
</div>
  </div>
{% endblock %}
