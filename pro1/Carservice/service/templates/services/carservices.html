{% extends 'services/base.html' %}
{% block title %}servicesdata{% endblock %}
{% block content %}
<div class="row mt-3">
	<div class="col-md-2"></div>
	<table class="table table-striped table-hover bg-warning">
		<tr class="bg-dark text-light">
			<th>S.no</th>
			<th>car_make</th>
			<th>car_model</th>
			<th>service_type</th>
			<th>price</th>
			<th>BUY</th>
		</tr>
		{% for i in info %}
		<tr>
			<td>{{forloop.counter}}</td>
			<td>{{i.car_make}}</td>
			<td>{{i.car_model}}</td>
			<td>{{i.service_type}}</td>
			<td>{{i.price}}</td>
			<a href="{% url 'booking' %}" class="btn btn-info">Buy Online</a>
		</tr>
		{% endfor %}
    </table>
</div>
