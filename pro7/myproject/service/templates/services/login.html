{% extends 'services/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
	{% if meassages %}
	{% for m in messages %}
	<div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
		{{m}}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% endfor %}
	{% endif %}
	<div class="card col-md-8 mx-auto mt-5 shadow-lg">
		<div class="card">
			<div class="card-header">
				<h3 class="text-light p-3 text-center border rounded" style="background-color:blue;" >Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form method="POST">
					{% csrf_token %}
					<input type="text" class="form-control" name="username" placeholder="username"><br>
					<input type="password" class="form-control" name="password" placeholder="password"><br>
					
					<div class="form-group">
						<label for="remember-me" class="text-black"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
						<input  class="text-white" style="background-color:blue;" type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="{% url 'reg' %}">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="{% url 'rt' %}">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
