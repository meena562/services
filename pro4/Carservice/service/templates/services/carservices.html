{% extends 'services/base.html' %}
{% block title %}servicesdata{% endblock %}
{% block content %}
<div class="container">
	<div class="row mt-3">
		<div class="col-md-2"></div>
			<table class="table table-striped table-hover bg-warning">
				<tr class="bg-dark text-light">
				<th>S.no</th>
				<th>service_type</th>
				<th>price</th>
				<th>sid</th>
				<th>BUY</th>
			</tr>
			{% for i in da %}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>{{i.service_type}}</td>
				<td>{{i.price}}</td>
				<td>{{i.sid}}</td>
				<td><a href="{% url 'booking' %}" class="btn btn-info">Buy Online</a> <a href="{% url 'booking' %}" class="btn btn-danger">add order</a>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
