{% extends 'services/base.html' %}
{% block content %}
{% load static %}
<div class="container">
<form method="post">
	{% csrf_token %}
<table class="table table-hover">
	<tr>
		<th>Sno</th>
		<th>service_type</th>
		<th>Price</th>
		<th>Actions</th>
	</tr>
	{% for i in cart %}
	<tr>
		<td>{{forloop.counter}}</td>
		<td>{{i.service.service_type}}</td>
		<td>{{i.service.price}}</td>
		<td><a href="{% url 'rem' i.id %}" class="btn btn-info"> Remove</a></td>
	</tr>
	{% endfor %}
	<tr>
		<td></td>
		<td>total</td>
		<td></td>
		<td>{{sum}}</td>
		<td><a href="#" class="btn-danger">placeorder</a></td>
	</tr>
</table>
</form>
</div>

{% endblock %}
